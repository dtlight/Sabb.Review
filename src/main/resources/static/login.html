<!DOCTYPE html>
<html> <!-- All the files that are required -->
    <head>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link href='http://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
        <title>Login</title>
    </head>
    <body style=" background-image: url('https://upload.wikimedia.org/wikipedia/commons/a/a5/Royal_Holloway_Building.jpg'); background-size: 100% auto; background-repeat: no-repeat;">
        <br> <br> <br>
        <div class="text-left" style="padding:50px 0;" >
            <div class="logo" style="background-color:rgba(211, 211, 211, 0.8);  padding-left:25px">
                <p style="font-size: 40px;">Royal Holloway: Sabbatical Application</p>
            </div>
            <br>
            <div class="container" style="margin: 0 auto; background-color:aliceblue">
                <div class="row;">
                    <div class="col-md col-md-6;">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <label class="sr-only">Username</label>
                        <input type="text" class="form-control" id="lg_username" name="lg_username" placeholder="username">
                    </div>
                </div>
                <br>
                <div class="row;">
                    <div class="col-md col-md-6;">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                            <label class="sr-only">Password</label>
                            <input type="password" class="form-control" id="lg_password" name="lg_password" placeholder="password">
                    </div>
                </div>
                <br>
                <div class="row;">
                    <div class="col;">
                        <button type="button" class="btn btn-primary" onclick="" > Log In   <i class="glyphicon glyphicon-menu-right"></i></button>
                        <button type="button" class="btn btn-primary" onclick="" > Forgot Username</button>
                        <button type="button" class="btn btn-primary" onclick="" > Register</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
