<!DOCTYPE html>
<html> <!-- All the files that are required -->
    <head>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link href='http://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
        <title> LogInPage </title>
    </head>
    <body style="background-color:dimgray">
        <br> <br> <br>
        <div class="text-left" style="padding:50px 0;" >
            <div class="logo" style="background-color:rgba(211, 211, 211, 0.274);  padding-left:25px">
                <p style="font-size: 40px;">Royal Holloway: Sabbatical Application</p>
            </div>
            <br>
            <div class="text-centered;">
                <div class="col-md-offset-2 col-md-8">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <label class="sr-only">Username</label>
                    <input type="text" class="form-control" id="lg_username" name="lg_username" placeholder="username">
                </div>
                <br><br><br><br><br>
                <div class="col-md-offset-2 col-md-8">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <label class="sr-only">Password</label>
                        <input type="password" class="form-control" id="lg_password" name="lg_password" placeholder="password">
                </div>
                <br><br><br><br>
                <div class="col-md-offset-2 col-md-8">
                    <button type="button" class="btn btn-primary" onclick="" > Log In   <i class="glyphicon glyphicon-menu-right"></i></button>
                </div>
            </div>
        </div>
    </body>
</html>
